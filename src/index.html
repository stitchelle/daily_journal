<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    
    <form action="">
        <fieldset>
            <h1>Daily Journal</h1>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
            <br>
            Concepts Covered <input type="text" name="conceptsCovered" id="conceptsCovered">
            <br>
            Journal Entry <textarea name="journalEntry" id="journalEntry" cols="20" rows="1"></textarea>
            <br>
            Mood of the day <select name="mood" id="mood">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="mad">Mad</option>
                <option value="okay">Okay</option>
            </select>
            <br>
            <input type="submit" value="Record Journal Entry">            
        </fieldset>
    </form>

</body>
</html>
